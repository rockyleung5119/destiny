<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 磨砂玻璃弹窗测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .header p {
            margin: 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .test-button {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 16px;
        }

        .test-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .test-button .icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }

        .test-button .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .test-button .desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        .features h2 {
            margin-top: 0;
            color: #fbbf24;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .features li::before {
            content: "✅";
            margin-right: 10px;
            font-size: 16px;
        }

        .note {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .note h3 {
            margin-top: 0;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 磨砂玻璃弹窗测试</h1>
            <p>参考主页导航栏磨砂玻璃风格 + 按AI输出分行 + 标题加大加粗</p>
        </div>

        <div class="test-buttons">
            <button class="test-button" onclick="testBaziService()">

            </button>

            <button class="test-button" onclick="testDailyService()">

            <button class="test-button" onclick="testTarotService()">

            <button class="test-button" onclick="testLuckyService()">

        </div>

        <div class="features">
            <h2>🎯 本次修复重点</h2>
            <ul>
                <li>弹窗改为白色磨砂玻璃风格（参考主页导航栏）</li>
                <li>内容按AI输出结果自动分行排版</li>
                <li>标题字体加大加粗，层次分明</li>
                <li>星星评分显示为实心星星</li>
                <li>保持所有原有功能不受影响</li>
            </ul>
        </div>

        <div class="note">
            <h3>📝 测试说明</h3>
            <p><strong>磨砂玻璃风格：</strong>弹窗使用 <code>bg-white/5 backdrop-blur-sm</code> 与主页导航栏保持一致</p>
            <p><strong>内容分行：</strong>AI输出结果会自动识别标题并分行，标题使用 <code>font-size: 20px; font-weight: bold</code></p>
            <p><strong>星星评分：</strong>使用实心星星字符 <code>★</code> 确保显示效果</p>
        </div>
    </div>

        };

        // 全局函数
        window.testBaziService = () => testService('bazi');
        window.testDailyService = () => testService('daily');
        window.testTarotService = () => testService('tarot');
        window.testLuckyService = () => testService('lucky');

        function testService(serviceType) {
            // 模拟API调用
            const mockResult = {
                success: true,
                data: {
                    analysis: mockAnalysisResults[serviceType],
                    timestamp: new Date().toISOString()
                }
            };

            // 触发弹窗显示
            window.dispatchEvent(new CustomEvent('showFortuneResult', {
                detail: {
                    result: mockResult,
                    serviceType: serviceType
                }
            }));
        }
    </script>

    <!-- 引入React应用 -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
