# Wrangler 配置文件 - 简化版
# 只有一个默认配置，以避免在CI/CD中出现环境混淆

name = "destiny-backend"
main = "worker.ts"
compatibility_date = "2024-08-01"

# D1数据库绑定
# 这是唯一的数据库配置，将用于所有部署
[[d1_databases]]
binding = "DB"
database_name = "destiny-db"
database_id = "500716dc-3ac2-4b4a-a2ee-ad79b301228d"

# 注意：
# 所有的环境变量（如JWT_SECRET, RESEND_API_KEY等）
# 都应该在Cloudflare的Worker仪表盘中进行设置。
# 这个文件不再包含任何密钥或特定于环境的变量。

