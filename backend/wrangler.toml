# Wrangler 配置文件 - 最终生产版
# 这个配置文件只定义基础设施绑定，不包含任何环境变量。
# 环境变量将完全通过Cloudflare UI进行管理，以防止在CI/CD部署中被覆盖。

name = "destiny-backend"
main = "worker.ts"
compatibility_date = "2024-08-01"

# D1数据库绑定
# 这是唯一的数据库配置，将用于所有部署。
[[d1_databases]]
binding = "DB"
database_name = "destiny-db"
database_id = "500716dc-3ac2-4b4a-a2ee-ad79b301228d"

