# .github/workflows/deploy-backend.yml

name: Deploy Backend to Cloudflare Workers

on:
  # 当代码被推送到 main 分支时触发
  push:
    branches:
      - main
    paths:
      - 'backend/**' # 仅当 backend 目录下的文件发生变化时才触发
      - '.github/workflows/deploy-backend.yml' # 工作流文件本身变化也触发

  # 允许您在 GitHub Actions 页面手动触发此工作流
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 运行环境
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 第一步：拉取代码

      - name: Setup Node.js
        uses: actions/setup-node@v4 # 第二步：设置 Node.js 环境
        with:
          node-version: '20' # 使用 Node.js 20 版本

      - name: Install Dependencies
        run: npm install # 第三步：安装 npm 依赖
        working-directory: ./backend # 指定在 backend 目录下执行

      - name: Verify Configuration
        run: |
          echo "🔍 Verifying wrangler configuration..."
          npx wrangler --version
          echo "📋 Configuration file content:"
          cat wrangler.toml
        working-directory: ./backend

      # 移除数据库迁移步骤，改为手动执行
      # 数据库迁移请使用: wrangler d1 execute destiny-db --file=./d1-schema.sql --remote

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'backend'
          # 使用完整配置文件部署（包含Durable Objects和Queues）
          command: deploy

      - name: Verify Deployment
        run: |
          echo "🧪 Verifying deployment..."
          sleep 10  # 等待部署完全生效

          # 测试健康检查端点
          echo "📊 Testing health endpoint..."
          curl -f https://destiny-backend.jerryliang5119.workers.dev/api/health || exit 1

          # 测试异步状态端点
          echo "📊 Testing async status endpoint..."
          curl -f https://destiny-backend.jerryliang5119.workers.dev/api/async-status || exit 1

          echo "✅ Deployment verification completed successfully!"
