name: Deploy Backend to Cloudflare Workers

on:
  # å½“ä»£ç è¢«æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches:
      - main
    # æš‚æ—¶ç§»é™¤è·¯å¾„è¿‡æ»¤ï¼Œç¡®ä¿å·¥ä½œæµèƒ½è¢«è§¦å‘
    # paths:
