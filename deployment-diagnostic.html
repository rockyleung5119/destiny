<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署诊断工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .diagnostic-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        .test-result {
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.5);
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        button {
            background: rgba(59, 130, 246, 0.8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: rgba(59, 130, 246, 1);
        }
        .details {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background-color: #10b981; }
        .status-offline { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }
    </style>
</head>
<body>
    <h1>🔧 部署诊断工具</h1>
    <p>检查GitHub Actions部署状态和服务可用性</p>
    
    <div class="grid">
        <div class="diagnostic-container">
            <h2>前端服务状态</h2>
            <div id="frontend-status"></div>
            <button onclick="checkFrontend()">检查前端</button>
        </div>

        <div class="diagnostic-container">
            <h2>后端服务状态</h2>
            <div id="backend-status"></div>
            <button onclick="checkBackend()">检查后端</button>
        </div>
    </div>

    <div class="diagnostic-container">
        <h2>GitHub Actions状态</h2>
        <div id="github-status"></div>
        <button onclick="checkGitHubActions()">检查GitHub Actions</button>
    </div>

    <div class="diagnostic-container">
        <h2>部署建议</h2>
        <div id="deployment-recommendations"></div>
        <button onclick="showRecommendations()">显示建议</button>
    </div>

    <div class="diagnostic-container">
        <h2>手动部署工具</h2>
        <div id="manual-deploy"></div>
        <button onclick="showManualDeploySteps()">显示手动部署步骤</button>
    </div>

    <script>
        async function checkFrontend() {
            const statusDiv = document.getElementById('frontend-status');
            statusDiv.innerHTML = '<div class="test-result info">🔍 检查前端服务...</div>';
            
            const urls = [
                'https://indicate.top',
                'https://destiny-frontend.pages.dev'
            ];
            
            let results = '';
            
            for (const url of urls) {
                try {
                    const startTime = Date.now();
                    const response = await fetch(url, { 
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    const responseTime = Date.now() - startTime;
                    
                    results += `
                        <div class="test-result success">
                            <span class="status-indicator status-online"></span>
                            ${url}
                            <div class="details">
状态: 在线
响应时间: ${responseTime}ms
检查时间: ${new Date().toLocaleTimeString()}
                            </div>
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="test-result error">
                            <span class="status-indicator status-offline"></span>
                            ${url}
                            <div class="details">
状态: 离线或不可访问
错误: ${error.message}
检查时间: ${new Date().toLocaleTimeString()}
                            </div>
                        </div>
                    `;
                }
            }
            
            statusDiv.innerHTML = results;
        }

        async function checkBackend() {
            const statusDiv = document.getElementById('backend-status');
            statusDiv.innerHTML = '<div class="test-result info">🔍 检查后端服务...</div>';
            
            const endpoints = [
                'https://api.indicate.top/api/health',
                'https://api.indicate.top/api/stripe/health',
                'https://destiny-backend.jerryliang5119.workers.dev/api/health'
            ];
            
            let results = '';
            
            for (const endpoint of endpoints) {
                try {
                    const startTime = Date.now();
                    const response = await fetch(endpoint);
                    const responseTime = Date.now() - startTime;
                    const data = await response.json();
                    
                    results += `
                        <div class="test-result ${response.ok ? 'success' : 'error'}">
                            <span class="status-indicator ${response.ok ? 'status-online' : 'status-offline'}"></span>
                            ${endpoint}
                            <div class="details">
状态码: ${response.status}
响应时间: ${responseTime}ms
数据: ${JSON.stringify(data, null, 2)}
检查时间: ${new Date().toLocaleTimeString()}
                            </div>
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="test-result error">
                            <span class="status-indicator status-offline"></span>
                            ${endpoint}
                            <div class="details">
状态: 不可访问
错误: ${error.message}
检查时间: ${new Date().toLocaleTimeString()}
                            </div>
                        </div>
                    `;
                }
            }
            
            statusDiv.innerHTML = results;
        }

        function checkGitHubActions() {
            const statusDiv = document.getElementById('github-status');
            
            const recommendations = `
                <div class="test-result info">
                    ℹ️ GitHub Actions检查
                    <div class="details">
由于安全限制，无法直接访问GitHub Actions API。
请手动检查以下内容：

1. 访问 GitHub 仓库的 Actions 页面
2. 检查最近的工作流运行状态
3. 查看失败的工作流日志

常见失败原因：
- Cloudflare API Token 过期或无效
- 账户ID配置错误
- 依赖安装失败
- 构建过程出错
- wrangler 版本不兼容
                    </div>
                </div>
                
                <div class="test-result warning">
                    ⚠️ 检查GitHub Secrets
                    <div class="details">
确保以下Secrets已正确配置：
- CLOUDFLARE_API_TOKEN
- CLOUDFLARE_ACCOUNT_ID

获取方式：
1. Cloudflare Dashboard → My Profile → API Tokens
2. 创建自定义Token，权限包括：
   - Zone:Zone:Read
   - Zone:Zone Settings:Edit
   - Zone:Page Rules:Edit
   - Account:Cloudflare Workers:Edit
   - Account:Account Settings:Read
                    </div>
                </div>
            `;
            
            statusDiv.innerHTML = recommendations;
        }

        function showRecommendations() {
            const recommendationsDiv = document.getElementById('deployment-recommendations');
            
            const recommendations = `
                <div class="test-result info">
                    💡 部署问题解决方案
                    <div class="details">
1. 检查GitHub Actions失败原因：
   - 查看Actions页面的错误日志
   - 确认Secrets配置正确
   - 检查依赖版本兼容性

2. 手动部署前端：
   npm ci
   npm run build
   wrangler pages deploy dist --project-name=destiny-frontend

3. 手动部署后端：
   cd backend
   npm install
   wrangler deploy

4. 验证部署：
   - 前端: https://indicate.top
   - 后端: https://api.indicate.top/api/health
   - Stripe: https://api.indicate.top/api/stripe/health

5. 常见问题修复：
   - 清理node_modules重新安装
   - 更新wrangler到最新版本
   - 检查wrangler.toml配置
   - 确认环境变量设置正确
                    </div>
                </div>
            `;
            
            recommendationsDiv.innerHTML = recommendations;
        }

        function showManualDeploySteps() {
            const manualDeployDiv = document.getElementById('manual-deploy');
            
            const steps = `
                <div class="test-result info">
                    🛠️ 手动部署步骤
                    <div class="details">
PowerShell脚本已创建: deploy-fix.ps1

使用方法：
1. 打开PowerShell (管理员权限)
2. 导航到项目目录
3. 执行以下命令：

# 测试部署（不实际部署）
.\\deploy-fix.ps1 -Test

# 仅部署前端
.\\deploy-fix.ps1 -Target frontend

# 仅部署后端
.\\deploy-fix.ps1 -Target backend

# 部署前端和后端
.\\deploy-fix.ps1 -Target both

# 详细输出
.\\deploy-fix.ps1 -Verbose

或者手动执行：

前端部署：
npm ci
npm run build
wrangler pages deploy dist --project-name=destiny-frontend

后端部署：
cd backend
npm install
wrangler deploy --compatibility-date=2024-08-01
                    </div>
                </div>
            `;
            
            manualDeployDiv.innerHTML = steps;
        }

        // 页面加载时自动检查
        window.addEventListener('load', () => {
            console.log('🔧 部署诊断工具加载完成');
            setTimeout(() => {
                checkFrontend();
                setTimeout(() => checkBackend(), 2000);
            }, 1000);
        });
    </script>
</body>
</html>
